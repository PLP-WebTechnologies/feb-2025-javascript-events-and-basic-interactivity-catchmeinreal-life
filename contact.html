<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling with JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; }
        .success { color: green; }
        form { width: 300px; margin: 0 auto; display: none; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        .summary { margin-top: 20px; border: 1px solid #ddd; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <button type="button">join</button>
    <h2>Contact Form</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod" name="contactMethod" required>
            <option value="">Choose</option>
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
        </select>
        <span class="error" id="contactMethodError"></span>

        <label>
            <input type="checkbox" id="terms" name="terms"> I accept the terms and conditions
        </label>
        <span class="error" id="termsError"></span>

        <button type="submit">Submit</button>
    </form>

    <div class="success" id="confirmationMessage"></div>

    <div class="summary" id="formSummary">
        <h3>Form Summary:</h3>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Preferred Contact Method:</strong> <span id="summaryContactMethod"></span></p>
        <p><strong>Terms Accepted:</strong> <span id="summaryTerms"></span></p>
    </div>

    <script>
        let btn = document.getElementsByTagName('button');
        btn.onclick =()=>{
            form.style.display = 'block'
        }
    </script>
    <script src="contact.js"></script>

</body>
</html>
