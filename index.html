<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css local -->
    <style>
        * {
            text-decoration: none;
        }
        .navBar> ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }
        .navBar> ul> li> a{
            margin-bottom: 28px;
            padding-bottom: 0;
            text-decoration: underline;
        }
        .navBar> ul> li> a:hover{
            line-height-step: 20px;
            color: grey;
            background-color: beige;
            
            animation: underline 1s ease-in-out reverse;
        }

        @keyframes underline {
            from {
                padding-bottom: 0;
            }
            to {padding-bottom: 30px;}
        }

        .navBar > ul > li > button {
            border-radius: 2em;
            background-color: black;
            color: brown;
            animation: mymove 3s infinite;
        }
        @keyframes mymove {
            from {
                background-color: red;
                font-size: small;
            }
            to {
                background-color: aliceblue;
                font-size: medium;
                color: rgb(232, 39, 39);
                padding: 3px;
            }
        }
        
        
        
    </style>
</head>
